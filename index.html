<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clima tempo</h1>

    <div class="container">
        <div class="card">
            <form class="formulario">
                <label for="inputCidade">Digite o nome de uma cidade:</label>
                <input type="text" class="inputCidade" placeholder="Ex: Londres" id="inputCidade">
                <input type="submit" value="Pesquisar" class="submit">
            </form>

            <div class="info">
                <div class="dados">
                    <h3 class="cidade">Digite uma cidade</h3>
                </div>
                <div class="imagem">
                    <!-- <img src="img/ensolarado.png" alt="ensolarado" class="imagem"> -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
